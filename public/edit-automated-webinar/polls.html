        <script>
            function toggleDropdown() {
                const dropdownMenu = document.getElementById('dropdown-menu');
                dropdownMenu.classList.toggle('hidden');
            }

            function selectDropdownOption(option) {

                console.log('Selected option:', option);

                const dropdownMenu = document.getElementById('dropdown-menu');
                dropdownMenu.classList.add('hidden');
            }
            const menuButtons = document.querySelectorAll('.menu-button');

            function handleMenuButtonClick(event) {
                menuButtons.forEach((button) => {
                    button.classList.remove('bg-[#5932EA]', 'btn-shadow');
                });

                event.currentTarget.classList.add('bg-[#5932EA]', 'py-3', 'px-3', 'rounded-md', 'btn-shadow');
            }

            menuButtons.forEach((button) => {
                button.addEventListener('click', handleMenuButtonClick);
            });

            function removeRow(button) {
            // Get the row element that contains the button
            var row = button.parentNode.parentNode;
            // Remove the row
            row.parentNode.removeChild(row);
        }

        function addNewOption() {
            const tableBody = document.querySelector('#pollsTable tbody');
            const newRow = `
                <tr>
                    <td><input type="text" class="py-1 rounded-md px-3 text-gray-700 focus:outline-none" placeholder="00 h : 00 m : 01 s"></td>
                    <td><input type="text" class="py-1 rounded-md px-3 text-gray-700 focus:outline-none" placeholder="Poll Title"></td>

                        <input type="text" class="py-1 rounded-md px-3 text-gray-700 focus:outline-none" placeholder="Option #2">
                        <br>
                        <input type="text" class="py-1 rounded-md px-3 text-gray-700 focus:outline-none" placeholder="Option #3">
                        <input type="text" class="py-1 rounded-md px-3 text-gray-700 focus:outline-none" placeholder="Option #4">
                    </td>
                    <td><button class="remove-button flex items-center text-[20px]" onclick="removeRow(this)"><img src="../images/remove.svg" class="mr-2" /></button></td>
                </tr>
            `;
            tableBody.insertAdjacentHTML('beforeend', newRow);
        }
